<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="con-upper">
<div class="details">
<h1 style = "color: rgb(171, 103, 27)"> TO-DO LIST</h1>
<p style = "color: rgb(96, 73, 21) ">Tum Kar Sakte Ho!</p>
<div class="progressbar">
<div id="progress"></div>
</div>
</div>
<div id="numbers">
<div id="num">0/0</div>
</div>
</div>
<form>
<input type="text" id="input" placeholder="WRITE YOUR TASK">
<button type="submit" id="button"> + </button>
</form>
<ul id="tasks-list"></ul>
</div>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
